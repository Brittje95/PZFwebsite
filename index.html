  <body>
    <div class="content">
      <!-- Logo -->
      <div class="logo">
        <h1>P E T E R&nbsp; &nbsp;Z E G V E L D</h1>
        <h3>fotografie</h3>
      </div>

      <!-- Menu -->
      <div>
        <div class="menu">D O U B L E &nbsp; E X P O S U R E</div>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"

          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://firebasestorage.googleapis.com/v0/b/peter-zegveld-fotografie.appspot.com/o/1579734107916-Sjaak%20met%20duif.jpg?alt=media&token=c6c22c82-81c3-4849-9dbc-a9f67f5c4d06"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://firebasestorage.googleapis.com/v0/b/peter-zegveld-fotografie.appspot.com/o/1579718185078-IMG_9792.JPG?alt=media&token=6b5a9ed3-be35-4520-8761-4cdc353b7338"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://firebasestorage.googleapis.com/v0/b/peter-zegveld-fotografie.appspot.com/o/1580216335666-Sims_Marriage.jpg?alt=media&token=02ab15cf-7698-4d28-b11b-4630a56fe2d2"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <footer class="footer">

    <script>
      // Your web app's Firebase configuration
      let firebaseConfig = {
        apiKey: "AIzaSyBxHiVhfYUHreUgKnpJOZZPHq5xRXkiDcY",
        authDomain: "peter-zegveld-fotografie.firebaseapp.com",
        databaseURL: "https://peter-zegveld-fotografie.firebaseio.com",
        projectId: "peter-zegveld-fotografie",
        storageBucket: "peter-zegveld-fotografie.appspot.com",
        messagingSenderId: "844610537837",
        appId: "1:844610537837:web:eb5b941415b89841a87264",
        measurementId: "G-FELE489HTR",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      let db = firebase.firestore();

      db.collection("images")
        .get()
        .then(function (querySnapshot) {
          querySnapshot.forEach(function (doc) {
            console.log(doc.data());
            let container = document.getElementById("carousel-item");
            let images = doc.data();
            container.innerHTML +=
              "<img class='d-block w-100' src='" +
              images.image +
              "' alt='First slide'";
            console.log(images.image);
          });
        });
    </script>
